<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weekly Time Sheet</title>

    <style>
      /* ========== PRINT SETUP (VERY IMPORTANT) ========== */
      @page {
        size: A4;
        margin: 20mm;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #000;
      }

      /* ========== PAGE CONTROL (MOST IMPORTANT) ========== */
      .page {
        border: 1px solid #000;
        padding: 20px;
        margin-bottom: 30px;
        box-sizing: border-box;

        page-break-after: always;
      }

      .page:last-child {
        page-break-after: auto;
      }

      /* ========== HEADER ========== */
      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 22px;
      }

      /* ========== INFO ROWS ========== */
      .row {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-bottom: 6px;
      }

      .box-row {
        display: flex;
        margin-top: 15px;
      }

      .box {
        border: 1px solid #000;
        padding: 6px;
        width: 33.33%;
        font-size: 14px;
        box-sizing: border-box;
      }

      /* ========== TABLE ========== */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;

        page-break-inside: avoid;
      }

      tr {
        page-break-inside: avoid;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px;
        text-align: center;
      }

      th {
        background: #f2f2f2;
        font-weight: bold;
      }

      /* ========== TOTAL ========== */
      .total-box {
        display: flex;
        justify-content: flex-end;
        margin-top: 10px;
        align-items: center;
        font-size: 14px;
      }

      .total-value {
        border: 1px solid #000;
        width: 80px;
        text-align: center;
        padding: 5px;
        margin-left: 10px;
      }

      /* ========== SIGNATURE ========== */
      .sign-row {
        display: flex;
        justify-content: space-between;
        margin-top: 60px;
        font-size: 14px;
      }

      .line {
        height: 70px; /* signature ke liye fixed space */
        width: 220px;
        margin-top: 10px;
      }

      .signature-img {
        max-width: 140px;
        max-height: 60px;
        object-fit: contain;
        display: block;
        margin-top: 5px;
      }
    </style>
  </head>

  <body>
    {{PAGES}}
  </body>
</html>
