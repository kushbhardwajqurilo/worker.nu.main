<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-8">
      <!-- Logo + Title -->
      <div class="flex flex-col items-center mb-6">
        <img src="/uploads/logo.png" alt="WORKER Logo" class="h-[100px] mb-2" />
      </div>

      <!-- Form -->

      <form>
        <!-- Email -->
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          name="email"
          value=""
          required
          class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-1 focus:ring-indigo-500"
          id="email"
        />

        <!-- Password -->
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          name="password"
          required
          class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-1 focus:ring-indigo-500"
          id="password"
        />

        <!-- Confirm Password -->
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirmPassword"
          required
          class="w-full border border-gray-300 rounded-md p-2 mb-6 focus:ring-1 focus:ring-indigo-500"
          id="c_pass"
        />

        <!-- Button -->
        <button
          type="btn"
          class="w-full bg-gray-800 text-white py-2 rounded-md font-semibold tracking-wide hover:bg-gray-900 transition"
          id="btn"
        >
          RESET PASSWORD
        </button>
        <p id="msg" class="w-full mt-2"></p>
      </form>
    </div>

    <script>
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirm_password = document.getElementById("c_pass");
      const msg = document.getElementById("msg");
      const btn = document.getElementById("btn");
      let isClieck = btn.addEventListener("click", async (e) => {
        e.preventDefault();
        if (password.value !== confirm_password.value) {
          msg.style.color = "red";
          msg.innerText = "Password mismatch â€” please check again.";
        }
        const payload = { email: email.value, password: password.value };
        try {
          const response = await fetch(
            "https://api.project1222.com/api/v1/auth/forget-password",
            {
              method: "PATCH",
              headers: {
                "content-type": "application/json",
              },
              body: JSON.stringify(payload),
            },
          );
          const result = await response.json();
          console.log(result);
          if (result?.status) {
            msg.style.color = "#33cc33";
            msg.innerText = result?.message + " " + "Successfull";
          } else {
            msg.style.color = "red";
            msg.innerText = result?.message;
          }
        } catch (error) {
          console.log("error", error);
        } finally {
          ((email.value = ""),
            (password.value = ""),
            (confirm_password.value = ""));
        }
      });
    </script>
  </body>
</html>
